<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="page-header">
        <div class="row">
            <div class="col">
                <p class="h1 p-3" id="app-title">Todo List</p>
            </div>
            <div class="col-4">
                <div class="input-group p-4">
                    <input type="text" class="form-control" id="filter-items" placeholder="Search">
                </div>
            </div>
        </div>
    </div>

    <!-- Main of todo list app -->
    <div class="container p-3">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title text-center p-3">Add items to your todo list</h4>
                <form id="submission-form" class="row g-4 justify-content-center">
                    <div class="col-auto">
                        <input type="text" class="form-control" id="task" placeholder="Input task">
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
                <h4 class="card-title text-center p-3">Todo items:</h4>
                <ul id="todo-items" class="list-group">
                    <!-- Todo list body -->
                </ul>
                <button id='empty-btn' type="button" class="btn btn-danger float-end btn-sm mt-5">Empty todo</button>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
    <script src="./script.js"></script>
</body>

</html>
